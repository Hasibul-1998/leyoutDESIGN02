<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout design-02</title>
</head>
<body style="width: 90%;padding: 0;margin: 0;margin: auto;">
    <div style="width: 100%;height: 200px;background-color: #2b580c;border-bottom: 5px solid black;">
        
    </div>
    <div style="width: 100%;height: 60px;background-color: #687466;">
        
    </div>
    <div style="width: 65%;height: 600px; border: 2px solid red;float: left;">
        <div style="width: 100%; height: 200px;background-color: #481380;">
            
        </div>
        <div style="width: 100%; height: 200px;background-color: #7f78d2; border-top: 2px solid black;">
            
        </div>
        <div style="width: 100%; height: 200px;background-color: #ffb2a7; border-top: 2px solid black;">
            
        </div>
    </div>
    <div style="width: 34%; height: 600px; border: 3px solid black; float: right;">
        <div style="width: 100%;height: 150px;background-color: #ff1e56; border-bottom: 2px solid black;">
            
        </div>
        <div style="width: 100%;height: 150px;background-color: #231903; border-bottom: 2px solid black;">
            
        </div>
        <div style="width: 100%;height: 150px;background-color: #be79df; border-bottom: 2px solid black;">
            
        </div>
        <div style="width: 100%;height: 150px;background-color: #481380; border-bottom: 2px solid black;">
            
        </div>
    </div>
</body>
</html>
